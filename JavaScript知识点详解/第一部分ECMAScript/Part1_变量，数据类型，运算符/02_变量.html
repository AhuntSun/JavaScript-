<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    /*
            JavaScript是一门弱类型语言，数据类型在编译时动态决定。先用var关键字声明变量，变量的具体类型由，该变量的值决定。
            如下面的age变量先用var声明了，age=10;把数字型的10赋值给age变量，则age变量为数字型变量。
        */
    //声明了一个age的变量
    var age;
    //2、输入值，把值存入变量中
    age = 10;
    //3、输出结果
    console.log(age);
    //4、变量的初始化
    var age1 = 15;
    console.log(age1);
</script>

<body>

</body>

</html>
