<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 10;
        num++; //num=num+1;
        console.log(num);
        //1、前置自增和后置自增如果单独使用 效果是一样的
        //2、后置自增：先返回原值(先把表达式的原值返回)，后自加1
        var age = 10;
        console.log(age++ + 10); //20而不是21
        console.log(age); //运算完之后再自增1：11
    </script>
</body>

</html>
