<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        ++a; //a=11
        var b = ++a + 2; //a=12 ++a是表达式返回值是12
        console.log(b); //14

        var c = 10;
        c++; //c=11
        var d = c++ + 2; //c++ = 11;(先原值返回计算表达式) 返回完再自增1：c=12;所以运算结果为13
        console.log(d);

        var e = 10;
        var f = e++ + ++e; //1、e++ = 10;返回后e=11；2、e=11 ++e 表示e先自增1，再运算 ++e=12
        //可以这样理解，当同时出现前置和后置自增时,后置自增的时机在 '+' 之前。即如上题, '+' 前e++中是以e=10来计算的, '+' 后++e中的e是e++自增后的1即11来计算的。可以看出 e++中的自增时机是在
        '+'
        前
        console.log(f); //10+12=22
        //后置自增，自增表达式先返回原值，后使表达式中的变量自增1；要区分运算时要的是表达式的结果(如：++e)，还是变量的值(e).
        //开发中多数使用后置的 i++;单独一行
    </script>
</body>

</html>
