<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //注意prompt()方法返回的值为string类型
        var age = prompt('请输入你的年龄');
        console.log(age); //输入的数字
        console.log(typeof age); //string

        console.log(18); //直接输出,number类型数据会高亮显示
        console.log('18'); //直接输出,string类型数据不会高亮显示，显灰色
        console.log(false); //boolean类型同样高亮显示
        console.log(null); //null显灰色
        console.log(undefined); //undefined显灰色

        //字面量：字面量是在源代码中一个固定值的表示法，通俗来讲，就是字面量表示如何表达这个值
        // 数字字面量：8,9,10
        // 字符串字面量：'我爱敲代码！'
        // 布尔字面量：true false
    </script>
</body>

</html>
