    <script>
        //赋值运算符: '='
        var num = 10;
        // num = num + 1; 相当于num++
        // num = num + 2;相当于num += 2;
        num += 2;
        console.log(num); //12
        num += 5;
        console.log(num); //17
        var age = 2;
        age *= 3; //这种写法其他运算符也可以使用：-=; /=; *=;等
        console.log(age); //6
    </script>
