<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*  运算符(operator)也被称为操作符，用于实现赋值、比较和执行算数运算等功能的符号，可理解为方法的简写
                常用运算符：
                算术运算符
                递增递减运算符
                比较运算符
                逻辑运算符
                赋值运算符

                算术运算符：+、-、*、/、% */
        console.log(1 + 2); //JS中比较符合规范的一种写法，运算符两边加个空格
        console.log(1 - 2);
        console.log(1 / 2);
        console.log(1 * 2);
        console.log(3 % 5);

        //浮点数 算数运算中精度会出现问题
        console.log(0.1 - 0.4); //最好不要用小数来运算
        console.log(0.07 * 100); //浮点数有精度问题
        var num = 0.1 + 0.2;
        //千万不要直接判断两个浮点数是否相等
        console.log(num == 0.3); //false
        //取余 % 只要用于判断某个数能否被整除
        //算数运算符是有优先级的
    </script>
</body>

</html>
