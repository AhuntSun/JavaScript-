<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 表达式和返回值：
        // 表达式：是有数字、运算符、变量等以能求得数值的有意义排列方法所得的组合
        // 简单理解：是由数字、运算符、变量等组成的式子：例如1+1
        console.log(1 + 1); //2就是返回值
        //1+1=2
        //但是在程序里面 2=1+1 是先把右边表达式计算完毕再把返回值给左边，这里就涉及到优先级的问题
        var num = 1 + 1;
    </script>
</body>

</html>
