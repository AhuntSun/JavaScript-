<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt('请你输入一个数'); //获得一个字符串
        var num2 = prompt('请你输入另个数'); //获得一个字符串
        var result = parseFloat(num1) + parseFloat(num2); //通过parseFloat()方法转化为数字型
        alert('你的结果是' + result);
    </script>
</body>
