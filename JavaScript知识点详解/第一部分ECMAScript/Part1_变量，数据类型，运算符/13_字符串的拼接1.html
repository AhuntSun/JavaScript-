<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //字符串的拼接，可用+号拼接，任何数据类型都可连接,
        //记住只要有一个字符串与其他数据相加，就是拼接，+运算符会将其余的数据自动转化为字符串类型
        console.log('沙漠' + '热情似火'); //沙漠热情似火
        console.log('沙漠' + 100); //沙漠100
        console.log('1000' + 100 + 100 + 100); //1000100100100
        console.log('1000' + true); //1000true
        //再次强调，当使用'+'运算符时，有一项数据为字符串，则该'+'表示字符串拼接
    </script>
</body>

</html>
