    <script>
        //利用函数求任意个数的最大值
        function getMax() { //arguments =[1,2,3];
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3)); //3
        console.log(getMax(1, 2, 3, 34, 56, 73)); //73
        console.log(getMax(1, 2, 3, 123, 12, 315)); //315
    </script>
