    <script>
        //利用函数求两数最大值
        function getMax(num1, num2) {
            /* if (num1 > num2) {
            return num1;
            } else {
            return num2;
            } */
            return num1 > num2 ? num1 : num2;//使用三元运算符更加简便
        }
        console.log(getMax(10, 3));
    </script>
