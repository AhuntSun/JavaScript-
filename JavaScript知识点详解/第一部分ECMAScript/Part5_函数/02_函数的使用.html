<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //函数的使用分为两步：声明函数和 调用函数
        //1.声明函数
        /* function 函数名() {
        //函数体
        } */
        function sayHi() {
            console.log('Hi');
        }
        //function是声明函数的关键字 全部小写
        //函数式做某件事情 函数名一般是动词
        //函数不调用 自己不执行

        //2.调动函数
        // 函数名();
        sayHi();
        //调用函数千万不要忘记加小括号
        //函数的封装是把一个或多个功能通过 函数的方式封装起来 ，对外只提供一个简单的函数接口
    </script>
</body>

</html>
