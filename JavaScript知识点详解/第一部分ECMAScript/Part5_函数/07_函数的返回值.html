<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.函数是做某件事情或者实现某种功能
        function cook(aru) {
            console.log(aru);

        }
        cook('番茄炒蛋');
        //2.函数的返回值格式
        /* function 函数名(){
        return 需要返回的结果;
        } */
        // 函数名();
        //我们函数只是实现某种功能，最终的结果需要返回给函数的调用者，通过return来实现的
        //只要函数return 就把后面的结果返回给函数的调用者 函数名()= return后面的结果
        //3,代码验证
        function getResult() {
            return 666;
        }
        getResult(); //getResult() = 666;
        console.log(getResult());//666

        function cook2(aru) {
            return aru;
        }
        console.log(cook2('番茄炒蛋'));

        //修改求任意两个数的和
        function getSum(num1, num2) {
            return num2 + num1;
        }
        console.log(getSum(1, 2));
    </script>
</body>

</html>
