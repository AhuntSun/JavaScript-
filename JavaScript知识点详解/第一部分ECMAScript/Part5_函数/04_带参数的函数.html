<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.函数可以重复相同的代码
        function Cook() {
            console.log('i love cooking~');

        }
        Cook();
        // 2。我们可以利用函数参数实现 函数重复不同的代码
        /*  function 函数名(形参1, 形参2, ..) { //在声明函数的小括号里面是形参，形参(形式上的参数)

         }
         函数名(实参1, 实参2, ...);  */ //在函数调用的小括号里面是实参(实际的参数)
        //3.形参和实参的执行过程
        function Cook2(aru) { //这里就可以体现出JavaScript作为弱类型语言的特性，参数不分类型
            console.log(aru); //形参是接收实参的 隐含代码：aru='番茄炒蛋';形参相当于一个变量

        }
        Cook2('酸辣土豆丝');
        Cook2('番茄炒蛋~'); //函数声明本身不执行， 只有当出现调用它的语句时，才往回找到该函数并执行
        //4.函数参数可有可无，数量不限

        // *程序员看程序要从等号=的右边往左边看
        //参数的作用：在函数内部某些值不能固定，我们可以通过参数在调用函数时传递不同的值进去
    </script>
</body>

</html>
