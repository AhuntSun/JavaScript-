<body>
    <script>
        function isRunYear(year) {
            //如果是闰年我们返回 true 否则返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(isRunYear(2000)); //true
        console.log(isRunYear(2019)); //false
    </script>
</body>
