<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.构造函数
        //new关键字的执行过程
        //1.new 构造函数 可以在内存中创建了一个空的对象
        //2.this 就会指向刚才创建的空对象
        //3.执行构造函数里面的代码 给空对象添加属性和方法
        //4.返回这个对象（所以构造函数不需要return）
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(song) {
                console.log(song);

            }
        }
        // 2.对象 是具体的事物
        var ldh = new Star('刘德华', 18, '男'); //利用构造函数生成ldh这个对象
    </script>
</body>

</html>
