<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //设计一个简单的计算器
        var sum, a, b = 0;
        var flag = false;
        while (!flag) {
            var num = prompt('欢迎使用简易计算器:\n1.加法运算:\n2.减法计算:\n3.乘法计算:\n4.除法计算:\n5.退出:\n请输入您的选项:');
            switch (num) {
                case '1':
                    Add();
                    break;
                case '2':
                    Minus();
                    break;
                case '3':
                    Multiply();
                    break;
                case '4':
                    Division();
                    break;
                case '5':
                    break;
                default:
                    alert('请输入正确的数字1~4');
                    break;
            }
            flag = true;
        }

        function Add() {
            a = prompt('请输入第一个数:');
            b = prompt('请输入第二个数:');
            sum = parseInt(a) + parseInt(b); //由于a和b是字符串型 要转化为数字型来计算
            alert('计算结果是:' + sum);
        }

        function Minus() {
            a = prompt('请输入第一个数:');
            b = prompt('请输入第二个数:');
            sum = a - b; //由于- * / 会使变量自动转型为数字型,故不用显示转换类型
            alert('计算结果是:' + sum);
        }

        function Multiply() {
            a = prompt('请输入第一个数:');
            b = prompt('请输入第二个数:');
            sum = a * b; //由于- * / 会使变量自动转型为数字型
            alert('计算结果是:' + sum);
        }

        function Division() {
            a = prompt('请输入第一个数:');
            b = prompt('请输入第二个数:');
            sum = a / b; //由于- * / 会使变量自动转型为数字型
            alert('计算结果是:' + sum);
        }
    </script>
</body>

</html>
