<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //变量和属性 函数和方法的区别
        //1.变量和属性的相同点：都是用来保存数据的
        var num = 10;
        var obj = {
            age: 18,
            fn: function() {

            }
        }

        function fn() {}
        console.log(obj.age);

        //变量单独声明和赋值 使用的时候是直接写变量名 单独存在
        //属性是在对象里面的 不需要声明 使用时必须是 对象.属性 才行
        //2.函数和方法的相同点： 都是实现某种功能 做某件事
        //函数是单独声明并且调用的 函数名() 单独存在的。
        //方法 在对象里面 调用的时候 对象.方法();
    </script>
</body>

</html>
