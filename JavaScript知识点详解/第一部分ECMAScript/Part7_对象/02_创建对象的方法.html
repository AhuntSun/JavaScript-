<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.利用对象字面量{}创建对象
        //var obj={};//创建了一个空的对象;可以类比于创建数组
        var obj = {
                uname: 'Tim',
                age: 18,
                sex: '男',
                sayHi: function() {
                    console.log('Hi');
                },
            }
            //很多地方都可以省略分号;但是为了规范起见还是要加的
            //JS中的这种创建对象方式酷似C++中的结构体
            //(1).里面的属性或者方法我们采取键值对的形式  键 属性名 ： 值 属性值
            //(2).多个属性和方法逗号隔开
            //(3).方法冒号后面跟的是匿名函数
            //2.使用对象
            //(1).调用对象的属性 我们采取 对象名.属性名  .我们理解为调用
        console.log(obj.uname);
        //(2).调用属性还有一种方法：对象名['属性名']
        console.log(obj['age']); //这种方式也会用到
        //(3).调用对象的方法：sayHi  对象名.方法(); 千万别忘记添加小括号和分号
        obj.sayHi();
    </script>
</body>

</html>
