<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //作用域链 :内部函数访问外部函数的变量采取的是 链式查找的方式来决定取哪个值 这种结构我们称之为作用域链
        //其实就是：就近原则
        var num = 10;

        function fn() { //外部函数
            var num = 20;

            function fun() { //内部函数
                console.log(num); //内部函数可以访问外部函数的变量
            }
            fun();
        }
        fn(); //20
    </script>
</body>

</html>
