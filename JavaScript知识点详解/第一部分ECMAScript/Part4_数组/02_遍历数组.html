<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //所谓的遍历：就是把数组中的每个元素从头到尾都访问一次 (类似我们每天早上学生的点名)
        var arr = [1, 2, 3, 4, 5, 6, 'blue', 'yellow', 'pink', 'red'];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //1.因为数组时索引 是从0开始的 ，所以计数器i必须从0开始
        //2.输出的时候 arr[i] 计数器可以用i表示
    </script>
</body>

</html>
