<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //求数组元素中的最大值
        var arr = [1, 3, 4, 5, 1, 2, 76, 12, -3, -10, -59];
        var max = arr[0]; //先给最大值变量赋一个初值
        for (var i = 1; i < arr.length; i++) { //计数器从索引号1开始
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log(max); //76
    </script>
</body>

</html>
