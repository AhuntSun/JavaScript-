<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //动态生成储存1~100的一个数组
        var arr = [];
        for (var i = 0; i < 100; i++) {
            // arr=i;不要直接给数组名赋值
            arr[i] = i + 1;
        }
        console.log(arr);
    </script>
</body>

</html>
