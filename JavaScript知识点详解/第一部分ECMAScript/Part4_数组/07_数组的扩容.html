<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.新增数组元素 ：通过修改length长度
        var arr = ['red', 'blue', 'Tom'];
        console.log(arr.length); //3

        arr.length = 2; //手动修改数组长度
        console.log(arr.length); //2
        console.log(arr); //天呀 Tom不见了

        arr.length = 5; //手动修改数组长度
        console.log(arr.length); //5
        console.log(arr); //天呀 多出来了什么东西，但是Tom回不来了~
        console.log(arr[2]); //没给值，默认undefined

        //2.通过修改索引号， 新增数组元素 相当于追加数组元素
        var arr1 = ['red', 'blue', 'Tom'];
        arr1[3] = 'green'; //索引号3没元素占用时
        console.log(arr1); //正常追加

        arr1[1] = 'Mary'; //如果索引号被占用则替换原有索引元素
        console.log(arr1); //blue 变为了 Mary

        //不要直接给 数组名直接赋值，否则里面的数组元素全部没有了
        arr1 = 'have fun';
        console.log(arr1);
    </script>
</body>

</html>
