<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        //筛选数组
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) { //筛选出数组中大于等于10的元素,并存到新数组中
                newArr[j] = arr[i]; //方法二:newArr[newArr.length]
                j++;
            }
        }
        console.log(newArr);
    </script>
</body>

</html>
