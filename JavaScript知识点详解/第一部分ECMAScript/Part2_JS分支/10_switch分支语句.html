<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法结构：switch 转换、开关 case 小例子或者选项的意思
        /* switch (表达式) {
                case value1:
                执行语句1;
                break;

                case value2:
                执行语句2;
                break;

                ...
                default:
                执行最后的语句;
        }
        执行顺序： 表达式必定会返回一个值， 如果该返回值与 value1 相等则执行 后面的语句1，执行完后通过break语句跳出switch选择语句； 以此类推；最后没有相匹配的value值就执行default里面的语句 */
        // 执行思路：匹配
        //适用于只有某些特定值的情况
        switch (2) {
            case 1:
                console.log('这是1');
                break;

            case 2:
                console.log('这是2');
                break;

            case 3:
                console.log('这是3');
                break;

            default:
                console.log('没有匹配结果');
        }
    </script>
</body>

</html>
