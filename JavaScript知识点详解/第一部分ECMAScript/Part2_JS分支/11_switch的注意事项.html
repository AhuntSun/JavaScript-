<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // switch的注意事项
        var num = 2;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                //没有break语句跳出switch语句，所以会继续执行下面的case,直到遇到break语句为止

            case 3:
                console.log(3);
                break;

            case 4:
                console.log(4);
                break;

        }
        //1、switch括号内的表达式一般写变量
        //2、num 的值与case里面的值相匹配的时候是全等(===)， 必须是值和数据类型一致时才能匹配
        //3、没有break语句,则如果执行该case 执行完之后不跳出switch语句，而是继续执行该case后面的case分支,直到遇到break语句才跳出switch语句。
    </script>
</body>

</html>
