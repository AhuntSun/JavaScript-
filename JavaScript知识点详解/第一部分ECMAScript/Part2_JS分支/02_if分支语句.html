<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*  
                    1、if的语法结构
                    if(条件表达式){
                        执行语句
                    }
                    2、执行思路，如果if里面的条件表达式为真，则执行花括号里面的执行语句；假，则执行后面的其他代码 
                */
        if (3 < 5) {
            alert('i love coding');
        }
        /*
            虽然当if语句后面只有一条语句时，这样写也可以
            if(3<5)
            alert('i love coding');
            但是十分不建议,一是：代码的可读性下降;二是：容易出现意想不到的错误;
        */
    </script>
</body>

</html>
