<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var time = prompt('请输入时间'); //返回值为字符串型
        switch (time) {
            case '12':
                alert('How about have a lunch~~');
                break;

            case '18':
                alert('good afternoon~');
                break;

            case '23':
                alert('good evening~');
                break;
            default:
                alert('What time is it~');
                break;
        }
    </script>
</body>

</html>
