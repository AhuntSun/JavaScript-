<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法结构：
        // 条件表达式 ？ 表达式1 ： 表达式2
        // 执行顺序为：条件表达式为真 则执行表达式1，为假则执行表达式2
        var num = 10;
        var str = num > 5 ? '是的' : '不是的'; //三元表达式是一个语句，是语句就有该语句的返回结果,返回值赋值给str
        console.log(str); //上述三元表达式返回的是 '是的' 字符串
        // 相当于：
        if (num > 5) {
            str = '是的';
        } else {
            str = '不是';
        }
    </script>
</body>

</html>
