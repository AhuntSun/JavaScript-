<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        // 给定字符串  "adadaduasdkafkasfhaaifhaufsssssafi3344343443343444"
        // 1.字符串的长度
        var str = "adadaduga44sdkafkas44fhaaigfha144ufsgssgssafi33443g4344334g3444";
        console.log(str.length); //63

        //2.取出指定位置的字符，如0,3,5,9
        var arr1 = [];
        arr1.push(str.charAt(0));
        arr1.push(str.charAt(3));
        arr1.push(str.charAt(5));
        arr1.push(str.charAt(9));
        console.log(arr1);
    </script>
</body>

</html>
