<body>
    <script>
        //利用对象封装自己的数学对象 里面有PI最大值和最小值
        var myMax = {
            PI: 3.141592653,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            },

        }
        console.log(myMax.PI);
        console.log(myMax.max(4, 1, 10));
        console.log(myMax.min(4, 1, 10));
    </script>
</body>

</html>
