<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.绝对值方法
        console.log(Math.abs(-100)); //100
        console.log(Math.abs('-1')); //1 把'-1'隐式转换为数字型
        console.log(Math.abs('pink')); //NaN
        
        //2.三个取整方法
        //(1) Math.floor(); 向下取整 往最小了取值 floor(地板)
        console.log(Math.floor(1.999)); //1
        //(2)Math.ceil(); 向上取整，往大了取值 ceil(天花板)
        console.log(Math.ceil(1.000000000001)); //2
        //(3)Math.round() 四舍五入 其他数字都是四舍五入 但是.5往大了取 所以-1.5往大了取就是-1
        console.log(Math.round(2.1)); //2
        console.log(Math.round(2.1)); //2
        console.log(Math.round(-1.5)); //-1
    </script>
</body>

</html>
