<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //字符串操作方法
        //1.concat('字符串1','字符串2',.....)  等效于+号更加常用;数组当中也有该方法
        var str = 'andy';
        console.log(str.concat('red'));

        //2.substr('截取的起始位置','截取几个字符');返回截取部分组成的字符串
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 2)); //也是一样包含起始索引 第一个2是索引号表示从哪开始，第二个2表示截取2个字符
    </script>
</body>

</html>
