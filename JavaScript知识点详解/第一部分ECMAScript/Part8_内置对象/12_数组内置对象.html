<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建数组的两种方式？
        //1.利用数组字面量(最常用方法)
        var arr = [1, 2, 3, 4];
        console.log(arr[2]);

        //2.利用new Array()
        // var arr1=new Array();//创建了一个空的数组
        // var arr1=new Array(2);//2 表示数组的长度为2 里面有2个空的数组元素
        var arr1 = new Array(2, 3); //等价于 [2,3] 这样写表示里面有2个数组元素是 2 和 3
        console.log(arr1);
    </script>
</body>

</html>
