<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
                    1.语法结构 while：当...的时候
                    while (条件表达式) {
                        循环体
                    操作表达式
                    }
                    2。执行思路：条件表达式为真则执行循环体 
                */
        var num = 1;
        while (num <= 100) {
            console.log('how are you');
            num++;
        }
        //4.while循环里也应该有计数器 初始化变量
        //5.while循环里也应该有操作表达式 完成计数器的更新 防止死循环
    </script>
</body>

</html>
