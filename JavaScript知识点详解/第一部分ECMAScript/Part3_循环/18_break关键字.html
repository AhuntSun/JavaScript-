<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //例如:又吃5个包子，吃到第3个发现有虫子，其余可能也有虫子，全部不吃了，其代码实现为如下：
        //break 退出整个循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                console.log('这包子有虫子~不敢吃了'); //在break语句前 未跳出循环 会执行
                break;
                console.log('我不会被执行~你看不到我~'); //在break语句后 已跳出循环 不会执行
            }
            console.log('正在吃第' + i + '个包子');
        }
    </script>
</body>

</html>
