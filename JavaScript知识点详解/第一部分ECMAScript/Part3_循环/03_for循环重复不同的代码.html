<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //因为变量i每次执行后都会变化，所以可以循环执行不同的代码,关键是利用好计数器i
        /*  for (var i = 1; i <= 100; i++) {
             console.log('这个人今年' + i + '岁了');

         } */
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('宝宝今年1岁了');

            } else if (i == 100) {
                console.log('老朽今年100了');

            } else {
                console.log('我今年' + i + '岁了');

            }
        }
    </script>
</body>

</html>
