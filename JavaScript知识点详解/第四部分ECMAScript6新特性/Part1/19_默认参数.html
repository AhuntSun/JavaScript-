<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //默认参数就是设定某些参数的值，不传参进来就默认是这个值
        //1.最常用的写法
        function show(a, b = 5, c = 6) {
            console.log(a, b, c);
        }
        show(10); //输出结果为10,5,6

        //2.默认参数也可以这样写：
        function show2(a = 5, b = 6, c) { //默认参数就是设定某些参数的值，不传参进来就默认是这个值
            console.log(a, b, c);
        }
        show2(20);

        //3.还可以这样写
        function show3(a = 5, b, c = 10) { //默认参数就是设定某些参数的值，不传参进来就默认是这个值
            console.log(a, b, c);
        }
        show3(20, 10);
    </script>
</body>

</html>
