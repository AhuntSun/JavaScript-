    <script>
        // filter：过滤器 也会对数组进行遍历
        let arr = [12, 5, 8, 90, 75, 36];
        //如果要筛选出数组中能被3整除的元素
        //1.使用普通方式
        let result = function(item) {
            if (item % 3 == 0) {
                return true;
            } else {
                return false;
            }
        };
        //该方法输入每一个数组元素作为参数，通过返回的true或者false来判断能否被3整除,这样多此一举

        //2.配合箭头表达式，可以简写为：
        let result2 = arr.filter(item => item % 3 == 0); //条件;输出数组中能被3整除的元素,达到"过滤"的作用
        console.log(result2);
