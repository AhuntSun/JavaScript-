<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // forEach：循环(迭代);参数为一个函数,函数有两个参数,分别代表值与相应的索引
        let arr3 = [1, 2, 3, 4];
        arr3.forEach((item, index) => {
            alert(index + ':' + item);
        });
    </script>
</body>

</html>
