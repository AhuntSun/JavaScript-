<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <script>
        //扩展运算符(...)可以将数组或者对象转为用逗号 分隔的参数序列
        let arr = [1, 22, 3];
        // ...arr可以将arr数组以逗号分隔为:1,22,3
        console.log(...arr); //输出为1 22 3 为什么没有逗号呢？逗号被理解为了方法的参数分隔符了
        // 相当于： console.log(1,22,3);

        //1.扩展运算符可应用在合并数组
        //方法一
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let arr3 = [...arr1, ...arr2]; //也可以这样合并;手动的加上扩展运算符...去掉的中括号就起到了合并的效果
        console.log(...arr1, ...arr2); //这里的逗号被当做方法的参数分隔符被忽略掉了，所以起到了合并数组的作用
        console.log(arr3);

        console.log('--------------------');

        //方法二
        arr1.push(...arr2); //一次性把arr2中元素追加到arr1后面(先用扩展运算符...把arr2拆分成逗号分隔的元素,在push方法小括号中可以把逗号看做分隔参数的符号，这样语法上就合法了...)
        console.log(arr1); //合并成功

        console.log('--------------------');

        // 利用扩展运算符将伪数组转换为真正的数组
        var oDivs = document.querySelectorAll('div'); //返回的元素集合就是伪数组
        console.log(oDivs); //伪数组
        // ...oDivs; 将伪数组用扩展运算符分隔成以逗号相隔的参数序列，再手动给参数序列添加中括号，即可成为真正的数组
        const ary = [...oDivs];
        console.log(ary); //真数组
        //为什么要转换呢？转换后可以调用数组对象的方法了
        ary.push('a');
        console.log(ary);
    </script>
</body>

</html>
