<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const s1 = new Set();
        //1.向set结构中添加值，使用add()方法
        s1.add('a').add('b'); //可以链式添加
        console.log(s1.size); //2

        //2.从set结构中删除值:delete(),该方法返回一个布尔值，表示是否删除成功
        var re = s1.delete('a');
        console.log(re); //true
        console.log(s1.size); //1

        //3.从set结构中判断是否存在某个元素 使用的是has
        var r2 = s1.has('b'); //返回一个布尔值
        console.log(r2); //true

        //4.清空set结构里面的所有元素 使用clear方法
        s1.clear();
        console.log(s1.size); //0

        //5.使用forEach方法遍历Set数据结构，对每个成员执行某种操作，没有返回值。比如遍历Set输出其中每一个值。
        const s2 = new Set(['a', 'b', 'c']);
        s2.forEach(value => {
            console.log(value);
        });
    </script>
</body>

</html>
