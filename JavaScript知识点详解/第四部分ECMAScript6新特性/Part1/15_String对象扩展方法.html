<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //String对象扩展方法startsWith() 与 endsWith()
        //1.startsWith():判断参数字符串是否在原字符串的头部，返回布尔值
        //2.endsWith():判断参数字符串是否在原字符串的尾部(是否以参数字符串结尾)，返回布尔值
        let str = 'Hello ECMAScript 2015';
        var r1 = str.startsWith('Hello');
        var r2 = str.endsWith('2015');
        console.log(r1);
        console.log(r2);
    </script>
</body>

</html>
